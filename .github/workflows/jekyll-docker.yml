name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker image 
      run: |
        docker compose up --build -d 
    - name: Run the Container on Ngrok 
      run: |
        docker run --net=host -it -e NGROK_AUTHTOKEN=${{ secrets.NGROK_TOKEN }} ngrok/ngrok:latest http 192.168.112.2:5000
