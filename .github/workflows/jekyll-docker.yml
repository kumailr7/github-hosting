name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker image 
      run: |
        docker compose up --build -d 
        docker ps 
    - name: Set up Ngrok 
      uses: tzkhan/setup-ngrok@v1
      run: |
        docker exec Docker-World sh -c "ngrok http 5000 > /dev/null &"
   
    - name: Wait for ngrok tunnel
      run: |
        until curl --silent http://localhost:4040/api/tunnels | grep -q "public_url"; do
          sleep 1
        done
      
    - name: Display ngrok tunnel URL
      run: |
        curl --silent http://localhost:4040/api/tunnels | grep "public_url" | awk -F'"' '{print $4}'